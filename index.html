<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tic-Tac-Toe</title>
    </head>

    <body>
        <div class="container">
            <ul class="row-1">
                <li class="board" data-value="1"></li>
                <li class="board" data-value="2"></li>
                <li class="board" data-value="3"></li>
            </ul>
            <ul class="row-2">
                <li class="board" data-value="4"></li>
                <li class="board" data-value="5"></li>
                <li class="board" data-value="6"></li>
            </ul>
            <ul class="row-3">
                <li class="board" data-value="7"></li>
                <li class="board" data-value="8"></li>
                <li class="board" data-value="9"></li>
            </ul>
        </div>

        <script src="app.js"></script>
    </body>

</html>
